<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsGrowMore Calculator</title>
    <link rel="stylesheet" href="style.css">
    
<audio id="buttonSound">
    <source src="./audio/audio.mp3" type="audio/mpeg">
</audio>

</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="calculator-title">Calculator</div>
            <div id="history"></div>
            <div id="display">0</div>
            <div id="buttons">
                <button class="back">Back</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
                <button class="double">0</button>
                <button>.</button>
                <button class="operator">+</button>
                <button class="double operator equal">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
